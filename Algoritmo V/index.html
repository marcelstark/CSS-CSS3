<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>Función 1: Negativos a 0</h2>
    <h2>Función 2: Eliminar el primero, agregar 0</h2>
    <h2>Función 3: Invertir valores</h2>
    <h2>Función 4: Repetir valores</h2>

    <script>
        // Función 1
        function resetNegativos(x){
            for (var i = 0; i < x.length; i++) {
                if(x[i]<0){
                    x[i]=0;            
                }
            }
            return x;
        }
        a = resetNegativos([1,2,-1,-3]);
        console.log("Función 1: Negativos a 0:",a);

        // Función 2
        function mover(x){
            n=[];
            for (var i = 1; i < x.length; i++) {
                n.push(x[i]);
                
            }
            n.push(0);
            return n;
        }
        b = mover([1,2,3]);
        console.log("Función 2: Eliminar el primero, agregar 0",b);

        //Función 3 
        function welta(x){
            n=[];
            for (var i = (x.length)-1; i >=0; i--) {
                n.push(x[i]);
            }
            return n;
        }
        c = welta([1,2,3]);
        console.log("Función 3: Invertir valores",c);

        //Función 4
        function iwale(x){
            n=[];
            for (var i = 0; i < x.length; i++) {
                n.push(x[i]);
                n.push(x[i]);
            }
            return n;
        }
        d = iwale([1,2,3]);
        console.log("Función 4: Repetir valores", d);
    </script>
</body>
</html>
